<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .customer-table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .customer-table th, .customer-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .customer-table th {
            background-color: #007bff;
            color: white;
        }
        .customer-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .customer-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        // Үйлчлүүлэгчдийн жагсаалт
        const customers = [
            { id: 1, name: "Бат", email: "bat@gmail.com", phone: "99112233" },
            { id: 2, name: "Сараа", email: "saraa@yahoo.com", phone: "88114455" },
            { id: 3, name: "Дорж", email: "dorj@hotmail.com", phone: "77112233" },
            { id: 4, name: "Нараа", email: "naraa@gmail.com", phone: "99001122" },
        ];

        // Жагсаалт HTML дотор оруулах
        function displayCustomers() {
            const tableBody = document.getElementById("customer-table-body");
            tableBody.innerHTML = ""; // Хуучин өгөгдлийг цэвэрлэх

            customers.forEach((customer) => {
                const row = document.createElement("tr");

                // ID багана
                const idCell = document.createElement("td");
                idCell.textContent = customer.id;
                row.appendChild(idCell);

                // Нэр багана
                const nameCell = document.createElement("td");
                nameCell.textContent = customer.name;
                row.appendChild(nameCell);

                // Имэйл багана
                const emailCell = document.createElement("td");
                emailCell.textContent = customer.email;
                row.appendChild(emailCell);

                // Утас багана
                const phoneCell = document.createElement("td");
                phoneCell.textContent = customer.phone;
                row.appendChild(phoneCell);

                // Мөрийг хүснэгтэд нэмэх
                tableBody.appendChild(row);
            });
        }

        // Ачаалах үед жагсаалтыг харуулах
        window.onload = displayCustomers;

        // Буцах товч дарахад өмнөх хуудас руу шилжүүлэх
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <h1>Үйлчлүүлэгчдийн Жагсаалт</h1>
    <div class="button-container">
        <button onclick="goBack()">Буцах</button>
    </div>
    <table class="customer-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Нэр</th>
                <th>Имэйл</th>
                <th>Утас</th>
            </tr>
        </thead>
        <tbody id="customer-table-body">
            <!-- Динамик өгөгдөл энд орох болно -->
        </tbody>
    </table>
</body>
</html>
